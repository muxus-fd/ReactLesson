<!DOCTYPE html>
<html style="height: 100%" lang="en">
<head>
  
    <link rel="manifest" href="/manifest/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body style="height: 100%; margin: 0; padding: 2%" >
    <div style="height: 100%" id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker успешно зарегистрирован со сферой действия: ', registration.scope);
                    }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker не удалось зарегистрировать: ', err);
                }).catch(function(err) {
                    console.log(err)
                });
            });
        } else {
            console.log('ServiceWorker не поддерживается');
        }
     </script>
<script src="./notifications.js"></script>

            credentials: 'include',
        });
    });
  </script>
  
      
</body>
</html>
